- id: letsencrypt-renewal
  alias: Let's Encrypt Renewal
  trigger:
  - platform: time
    at: 00:00:00
  action:
  - service: hassio.addon_restart
    data:
      addon: core_letsencrypt
- id: enter-office
  alias: Turn the lights on when heading to the bar
  trigger:
    platform: state
    entity_id: binary_sensor.occupancy_office
    to: 'on'
  condition:
    condition: state
    entity_id: group.bar
    state: 'off'
  action:
  - service: light.turn_on
    entity_id: group.bar
    data:
      brightness: 255
      transition: 2
      rgb_color:
      - 255
      - 255
      - 255
  - delay: 00:04:00
  - service: light.turn_off
    entity_id: group.bar
